<div class="nav">
    <div class="titulo-pagina">
        <h1>FreelaBooks.NET</h1>
    </div>
    <div class="borda-inferior">
        <span class="float-left"><a ng-href="#!/assinar">Assinar</a></span>
         <span><a ng-href="#!/assinar">Assinar</a></span>
        <span class="float-right"><a ng-if="logado == true" ng-href="#!/login">Login</a></span>
        <span class="float-right"><a ng-if="logado != true" ng-href="#!/login">Olá, {{userLogado}}</a></span>
    </div>
</div>

<div class="corpo">
    <h1 class="indice">Lançamentos</h1>
    <div class="catalogo">
        <div scale-resize class="livros" ng-repeat="livro in lancamentos">
            <div class="livro">     
                <img class="capa" ng-src="{{livro.Capa}}">
                <div class="titulo-livro"><a ng-href="#!/livros/{{livro.Isbn}}">{{livro.Titulo}}</a></div>
                <div class="genero-livro">{{livro.Genero}}</div>
                <div class="autor-livro">{{livro.Autor}}</div>
            </div>
        </div>
    </div>
    <h1 class="indice">Nosso catálogo</h1>
    <div class="catalogo">
        <div scale-resize class="livros" ng-repeat="livro in outrosLivros">
            <div class="livro">     
                <img class="capa" ng-src="{{livro.Capa}}">
                <div class="titulo-livro"><a ng-href="#!/livros/{{livro.Isbn}}" >{{livro.Titulo}}</a></div>
                <div class="genero-livro">{{livro.Genero}}</div>
                <div class="autor-livro">{{livro.Autor}}</div>
            </div>
        </div>
    </div>
</div>
