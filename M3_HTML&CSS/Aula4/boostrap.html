<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-4"><h1>Formulário de Cadastro</h1></div>
        </div>
        <hr>
        <form>
          <div class="row">
            <div class=col-md-6>
              <div class-"form-group">
                <label for="ff">Nome Completo</label>
                <input type="text" class="form-control" placeholder="Ex.: Mathias Ody">
              </div>
            </div>
            <div class=col-md-6>
              <div class-"form-group">
                <label for="fs">Email</label>
                <input type="email" class="form-control" placeholder="mathias.ody@cwi.com.br">
              </div>
            </div>
          </div>

          <div class="row">
            <div class=col-md-6>
              <div class-"form-group">
                <label for="rf">Data de Nascimento</label>
                <input type="date" class="form-control">
              </div>
            </div>
            <div class=col-md-6>
              <div class-"form-group">
                <label for="fs">Estado</label>
                <select class="form-control">
                  <option selected disabled="disabled">Selecione o Estado</option>
                  <option value="1">Rio Grande do Sul</option>
                  <option value="2">Bahia</option>
                </select>
              </div>
            </div>
          </div>

              <div class="row">
                <div class=col-md-6>
                  <div class-"form-group">
                    <label for="rf">Cidade</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class=col-md-6>
                  <div class-"form-group">
                    <label for="fs">Sexo</label>
                    <select class="form-control">
                      <option selected disabled="disabled">Selecione o Sexo</option>
                      <option value="1">Masculino</option>
                      <option value="2">Feminino</option>
                    </select>
                  </div>
                </div>
              </div>
                <div class="row pull-right">
                  <button type="submit" class="btn btn-default">Enviar</button>
                  <button type="reset" class="btn btn-default">Limpar</button>
                </div>
              </div>
          </div>
        </form>
    </div>
  </body>
</html>
